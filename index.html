<!doctype html> 
<html>
<head>
<meta charset="utf-8">
<title>Abgabe Zwei</title>
<link rel="stylesheet" href="style.css">
	
	
</head>
<body>
	<h1>Assignment two</h1>
	<p>Copy or write a linestring (GeoJSON format) in the box below and click "Use my GeoJSON". For Converting it back: click "Convert backwards"</p>
	
	<!--input field for JSON linestring-->
	<input type="text" id="linestringInput" size="140" value="Insert linestring">
	
	<!-- button to execute the conversion of the linestring into JSON-->
	<button id="submit" onclick="useOwnInput()">Use my GeoJSON</button>
	
	<!-- button to convert the JSON back to linestring-->
	<button id="backConv" onClick="backConversion()">Convert backwards</button>
	
	<!-- displaying the converted JSON-->
	<p id="statusInfo">Here will the converted GeoJSON be displayed!</p>
	
	<p id="displayingConversions"></p>
	
	<!--defines a table for the results-->
	<table id="resultTable">
		<tr>
			<th>Sequence</th>
			<th>Length (in meter)</th>
			<th>Position to polygon</th>
			<th>Startpoint (lng, lat)</th>
			<th>Endpoint (lng, lat)</th>
		</tr>
		<tbody id="tbody"></tbody>
	</table>
	<p id="pbody"></p>
	
	<script src="polygon.js"></script>
	<script src="route.js"></script>
	<script src="uebung1-main.js"></script>
	 
</body>
</html>
