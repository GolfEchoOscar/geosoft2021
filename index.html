<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AbgabeEins</title>
<style>
	table, td {
  	border: 2px solid black;
	}
</style>
</head>

<body>
	<!--defines a table for the results-->
	<table id="resultTable">
		<tr>
			<td>Strecke</td>
			<td>Entfernung</td>
		</tr>
	</table>
	
	<script>
		/**
		* Array for partial routes and their length
		*/
		var calcArr = [];
		
		/**
		* Fills the table with results of the array calcArr
		*/
		function tableBuild() {
			var table = document.getElementById("resultTable");
			for(var i = 0; i < calcArr.length; i+2)
			{
				for(var j = 1; j < calcArr.length; j+2)
				{
					var row = table.insertRow(0);
					var firstCell = row.insertCell(0);
					var secondCell = row.insertCell(1);
					firstCell.innerHTML = calcArr[i];
					secondCell.innerHTML = calcArr[j];
				}
			}
		}
		
		/**
		* Calculates the distance between two points and returns the result
		* @param {number} lat1 - latitude of point 1
		* @param {number} lon1 - longitude of point 1
		* @param {number} lat2 - latitude of point 2
		* @param {number} lon2 - longitude of point 2
		* @returns {number} d - distance
		*/
		function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) 
			{
  			var R = 6371; // Radius of the earth in km
  			var dLat = deg2rad(lat2-lat1);  // deg2rad below
  			var dLon = deg2rad(lon2-lon1); 
  			var a = 
    		Math.sin(dLat/2) * Math.sin(dLat/2) +
    		Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
    		Math.sin(dLon/2) * Math.sin(dLon/2); 
  			var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
  			var d = R * c; // Distance in km
  			return d;
			}

		/**
		*
		*/
		function deg2rad(deg) 
		{
  			return deg * (Math.PI/180)
		}
	</script>
</body>
</html>
